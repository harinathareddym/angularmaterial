<mat-card>
    <mat-card-title>
        <span>Post your Question</span>
    </mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <mat-form-field hintLabel="Max 1500 characters">
           <textarea matInput placeholder="Write a question" #input></textarea>
           <mat-hint align="end">{{input.value.length || 0}}/1500</mat-hint>
         </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
       <button type="submit" mat-raised-button color="primary">Post</button>
    </mat-card-actions>
</mat-card>
